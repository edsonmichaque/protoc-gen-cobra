version: v1
plugins:
  - plugin: go
    out: .
    opt: paths=source_relative
  - plugin: go-grpc
    out: .
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: .
    opt: paths=source_relative
  - plugin: openapiv2
    out: api
    opt:
      - generate_unbound_methods=true
      - allow_merge=true
      - merge_file_name=openapi
  - plugin: cobra
    out: .
    opt: paths=source_relative